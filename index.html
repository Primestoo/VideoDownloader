<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">TikTok Video Downloader</h1>
        <div class="form-container">
            <form id="downloadForm">
                <label for="videoUrl">Enter TikTok Video URL:</label>
                <input type="text" id="videoUrl" placeholder="https://www.tiktok.com/@username/video/1234567890123456" required>
                <button type="submit" id="downloadBtn">Download</button>
            </form>
            <p class="or">OR</p>
            <div class="upload-container">
                <label for="uploadVideo">Upload Video:</label>
                <input type="file" id="uploadVideo" accept="video/mp4">
            </div>
        </div>
        <div id="downloadResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
